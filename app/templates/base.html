<!doctype html>
<html>
    <head>
        {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <script src="{{ url_for('static', filename='jquery-2.2.0.min.js') }}" 
                type="text/javascript"></script>
        <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>
    <body>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <script type="text/javascript">
         {% block javascript %}
         {% endblock %}
        </script>
    </body>
</html>
